        function openPwd() {
            $('#w').window({
                title: '窗口标题',
                width: 300,
                modal: true,
                shadow: true,
                closed: true,
                height: 160,
                resizable:false
            });
        }
        function close() {
            $('#w').window('close');
        }

        


        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');

            if ($newpass.val() == '') {
                msgShow('请输入密码ʾ', '密码不可为空', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('请再次输入密码', '密码不可为空', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('两次密码不同', '两次输入的新密码不相同，请重新输入', 'warning');
                return false;
            }

            $.post('/ajax/editpassword.ashx?newpass=' + $newpass.val(), function(msg) {
                msgShow('新密码', '新密码已经修改成功<br>请重新登录' + msg, 'info');
                $newpass.val('');
                $rePass.val('');
                close();
            });
            
        }

        $(function() {

            openPwd();
            //
            $('#editpass').click(function() {
                $('#w').window('open');
            });

            $('#btnEp').click(function() {
                serverLogin();
            });

           

            $('#loginOut').click(function() {
                $.messager.confirm('退出登录', '是否要退出登录?', function(r) {
